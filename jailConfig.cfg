mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
}

mount {
    src: "/bin"
    dst: "/bin"
    is_bind: true
}

mount {
    src: "/sbin"
    dst: "/sbin"
    is_bind: true
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
}

mount {
    src: "/var"
    dst: "/var"
    is_bind: true
}

mount {
    src: "/run"
    dst: "/run"
    is_bind: true
}

mount {
    src: '/sys/fs/cgroup'
    dst: '/sys/fs/cgroup'
    is_bind: true
    mandatory: true
}
