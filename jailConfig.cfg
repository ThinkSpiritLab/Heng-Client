#         src: "/root/c++"
#         dst: "/root/c++"
#         is_bind: true
# }

# mount {
#         src: "/root/.cargo"
#         dst: "/root/.cargo"
#         is_bind: true
# }

# mount {
#         src: "/root/.rustup"
#         dst: "/root/.rustup"
#         is_bind: true
# }


mount {
        src: "/lib"
        dst: "/lib"
        is_bind: true
}

mount {
        src: "/bin"
        dst: "/bin"
        is_bind: true
}

mount {
        src: "/sbin"
        dst: "/sbin"
        is_bind: true
}

mount {
        src: "/lib64"
        dst: "/lib64"
        is_bind: true
}
mount {
        src: "/var"
        dst: "/var"
        is_bind: true
}

mount {
        src: "/run"
        dst: "/run"
        is_bind: true
}
